<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 바꾸기</title>

    <script>

    //(참고) style은 하위 속성을 선택하여 지정할 수 있다
        function colorRed(){

            var tag = document.querySelector("#target");

            // tag.style="color:red";  //style 덮어쓰기(비추천)
            tag.style.color="red";    //style 속성 덮어쓰기(추천)
            tag.style.borderColor="red"; //대시(-)가 있는 항목은 카멜케이스 사용
        }

        function colorBlack(){

    var tag = document.querySelector("#target");

    // tag.style="color:black";
    tag.style.color = "black";
    tag.style.borderColor="black";
    }

    function colorBlue(){

    var tag = document.querySelector("#target");

    tag.style.color="blue";
    tag.style.borderColor="blue";

    }




    </script>

</head>
<body>

    <h1 id="target" style="border:1px solid black">
        Hello Javascript!
    </h1><hr>

    
    <button onclick="colorBlack();">검정</button>
    <button onclick="colorRed();">레드</button>
    <button onclick="colorBlue();">파랑</button>

   
    
</body>
</html>

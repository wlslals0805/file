<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->

    <!-- swiper cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <style>
        .swiper {
            width: 100%;
            height: 300px;
        }

        :root{
            --swiper-theme-color:#d63031;
        
            }
    </style>
    

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- javascript 작성 공간 -->
    <script>
        $(function () {
            var swiper = new Swiper('.swiper', {
                //direction: 'vertical',//슬라이드 방향
                //loop: true,//슬라이드의 순환 설정

                pagination: {
                    el: '.swiper-pagination',//적용할 요소
                    type: 'bullets',//페이지네이션 유형 (progressbar/bullets/fraction)
                    clickable:true,//페이지네이션 클릭가능여부
                },

                // 이동 화살표
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                    hideOnClick: true,//클릭 시 숨김 처리 여부
                },

                // 스크롤바
                // scrollbar: {
                //     el: '.swiper-scrollbar',
                // },

                //자동재생
                autoplay: {
                    delay:2000, //재생간격(ms)
                    pauseOnMouseEnter : true, //마우스 진입 시 멈춤 여부
                },

                //이펙트(전환효과)설정
                effect:"slide",//(slide/fade/cube/coverflow/flip/creative/cards)


            });
        });
    </script>
</head>

<body>
    <div class="container w-600">
        <div class="row">
            <h1>이미지 슬라이더</h1>
        </div>

        <div class="row">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/100/600/300" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/101/600/300" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/102/600/300" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/103/600/300" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/104/600/300" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/105/600/300" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/106/600/300" width="100%" height="100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/id/107/600/300" width="100%" height="100%">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>
    </div>
</body>

</html>

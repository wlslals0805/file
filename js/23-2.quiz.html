<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- javascript 작성 공간 -->
    <script>

        
    //(참고) style은 하위 속성을 선택하여 지정할 수 있다


        window.addEventListener("load", function(){
           var buttonList = document.querySelectorAll(".btn");

           //반복문으로 이벤트 설정 및 실행 코드 작성
           for(var i=0; i<buttonList.length; i++){
            buttonList[i].addEventListener("click",function(){
                //this == 클릭한 버튼(주인공)

                var h1 = document.querySelector(".target");
                h1.style.color = this.dataset.color;

            });
           }
           
          

        });

        

    </script>
</head>
<body>

    <h1 class="target" style="border:1px solid black">
        Hello Javascript!
    </h1><hr>

    <div class="row">
    <button class="btn" data-color="red">레드</button>
    <button class="btn" data-color="black">검정</button>
    <button class="btn" data-color="blue">파랑</button>
</div>
    <div class="row">
        <button class="btn" data-color="yellow">노랑</button>
        <button class="btn" data-color="green">초록</button>
        <button class="btn" data-color="gray">그레이</button>
    </div>
</body>
</html>

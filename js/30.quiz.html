<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!--jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <!-- javascript 작성 공간 -->
    <script>

        $(function(){

            $(".btn").click(function(){

                var size = $(this).data("size");

                //한 번 선택하여 계속 설정 가능(체이닝)
                $(".image").css("width",size).css("height",size);

                //객체 형태로도 설정 가능
                // $(".image").css({
                //     width:size,
                //     height:size

                // })
               



            })

            // $("#myRange").input(function(){

            //     var size = $(this).value;

            //     $(".image").css("width",size),("height",size);


            // });

            $("#myRange").on("input", function() {
                var size = $(this).val(); 
                 // .val() 메서드를 사용하여 레인지 입력 요소의 값을 가져옵니다.

                 $(".image").css("width", size).css("height", size); 
                 // 이미지의 너비와 높이를 설정합니다.
                });
    
                



        })




    </script>
</head>
<body>

    <div class="container w-500">
        <div class="row">
            <button class="btn" data-size="150">작게</button>
            <button class="btn" data-size="300">보통</button>
            <button class="btn" data-size="450">크게</button>
            <input type="range" min="150" max="450" value="50" step="1" id="myRange">

        </div>
        <hr>
        <div class="row">
            <img class="image" src="./image/유우.jpg" 
            style = "width:300; height:300;">
        </div>


    </div>
    
</body>
</html>

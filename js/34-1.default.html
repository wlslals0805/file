<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- javascript 작성 공간 -->
    <script>
        $(function(){
            $(".link-disabled").click(function(e){
                e.preventDefault();//기본이벤트 차단함수(o)
                //return false;//기본이벤트 차단(o)
            });
            $(".link-confirm").click(function(e){
                // var choice = window.confirm("정말 이동하시겠어요?");
                // if(choice == false) {
                //     e.preventDefault();
                //     return false;
                // }
                return confirm("정말 이동하시겠어요?");
            });
        });
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>기본 이벤트 제어</h1>
        </div>
        <div class="row">
            <a href="https://www.naver.com">네이버</a>
            <a href="https://www.naver.com" class="link-disabled">네이버</a>
            <a href="https://www.naver.com" class="link-confirm">네이버</a>
        </div>
    </div>
</body>
</html>

    <script>
        //다음 점수 데이터로 (1) 총점, (2)평균, (3)60점의 예상등수 구하여 출력
        var scoreList = [70,55,90,100,82,88];

        var total = 0;
        for(var i = 0 ; i<scoreList.length;i++){
            total+=scoreList[i];
        }

        var ave = total/scoreList.length;

        console.log("합계="+total);
        console.log("평균="+ave);
        console.log("평균="+parseInt(ave)); //정수로 변환

        var a= 60;
        var rank = 1;
        for(var i = 0 ; i<scoreList.length;i++){

            if(a<scoreList[i]){
                rank++;
            }

    }

    console.log("60점의 예상등수="+rank+"등");
       

        

        
        //다음 배열에 1부터 100사이에서 1의 자리에 3,6,9가 들어간 숫자를 추가

        for(var i =1; i<=100;i++){

           if((i%10==3||i%10==6||i%10==9)||(parseInt(i/10)==3||parseInt(i/10)==6||parseInt(i/10)==9)){

            }

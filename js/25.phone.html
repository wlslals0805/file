<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- javascript 작성 공간 -->
    <script>

    window.addEventListener("load", function(){

        var btnList = document.querySelectorAll(".btn");

        var total = "";
        for(var i=0;i<btnList.length;i++){
            btnList[i].addEventListener("click",function(){

        
                
                var text = document.querySelector(".form-input");
                
                if(this.dataset.num=="#"){
                    text.value="";
                    total="";
                    
                }
                else{
             
                total+= this.dataset.num;
                
                text.value=total;
            
            }
             }) }
    })




    </script>
</head>
<body>

    <div class="container w-300" style="border:1px solid; padding: 0px 10px;">
        
        <textarea class="form-input w-100"></textarea>
        <div class="row">
            <button class="btn" data-num="1">1</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="3">3</button>
        </div>
        <div class="row">
            
            <button class="btn" data-num="4">4</button>
            <button class="btn" data-num="5">5</button>
            <button class="btn" data-num="6">6</button>
        </div>
        <div class="row">
            
            <button class="btn" data-num="7">7</button>
            <button class="btn" data-num="8">8</button>
            <button class="btn" data-num="9">9</button>
        </div>
        <div class="row">
            <button class="btn" data-num="*">*</button>
            <button class="btn" data-num="0">0</button>
            <button class="btn" data-num="#">#</button>
        </div>
    </div>



    
</body>
</html>

    <!-- 구글 웹 폰트 사용을 위한 CDN -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 내가 만든 CSS 파일-->

    <style>

    <!-- javascript 작성 공간 -->
    <script>
        //자바스크립트에서는 배열과 객체를 모두 객체라고 한다
        //- 각각 2종류씩의 생성방법이 존재한다
    
        //객체는 (1) 생성자 함수 (2) 일회용 객체 방식이 존재 

        //(1)
        function Student(name,score){
            this.name = name;
            this.score = score;
        }
        
        var a = new Student("피카츄",50);
        var b = new Student("라이츄",70);

        console.log(a);
        console.log(a.name);
        console.log(a.score);
        console.log(b);
        console.log(b.name,b.score);


        //(2)
        var c = {
            name : "피카츄",
            age : 20

        };

        var d = {
            name : "라이츄",
            age : 25
        }
        
        console.log(c);
        console.log(d);

        //배열은 (1)정적 (2)동적 방식으로 생성할 수 있다
        //-생성과 메모리 저장방식이 다를 뿐...자바스크립트 배열은 모두 늘어난다

        //(1)
        var e = [10,20,30];
        // e[4] = "hello";

        e.push(40); //맨 뒤에 데이터를 추가

        console.log(e);

        //(2)
        var f = new Array(100);
        console.log(f);
        console.log(f.length);
        


    </script>

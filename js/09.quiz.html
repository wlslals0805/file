<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- javascript 작성 공간 -->
    <script>



    function output(){
       
            var tag = document.querySelector("#target");

        
            var d = document.querySelector("#a");
            d.textContent = (tag.value.length)+"/1000";

            if(tag.value.length>=1000){
                tag.style.color="red";
               
            }
            else{
                tag.style.color="black";
            }
        
        }

       



    </script>
</head>
<body>

    <div class="container w-600">
    <h1 class="row">자기 소개서</h1> 
    <hr>
    <h2 class="row">(Q)입사 후 20년 뒤의 나의 모습은?</h2>
    <hr>
    <div class="row">
    <textarea class="form-input w-100" rows="5" 
    id="target" oninput="output();"></textarea>

    
    

   <div class="row right" id="a">/1000</div>
</div>
</body>
</html>

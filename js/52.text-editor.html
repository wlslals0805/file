<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->
    <style>
        .note-editable{
            line-height:2 !important;



        }

    </style>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- summernote cdn -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <!-- javascript 작성 공간 -->
    <script>
        $(function () {
            $('[name=boardContent]').summernote({
                placeholder: '내용을 작성하세요',
                tabsize: 2, //탭을 누르면 이동할 간격
                height: 200,    //에디터 높이
                minHeight:200,  //에디터 최소높이
                lineHeight:20,  //기본 줄간격
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold','italic', 'underline']],
                    ['color', ['color']],
                    ['para', ['paragraph']],
                    ['table', ['table']],
                    ['insert', ['link']],
                ]
            });
        });
    </script>
</head>

<body>

    <form method="post">
        <div class="container w-600">
            <div class="row">
                <h1>게시글 작성</h1>
            </div>
            <div class="row left">
                <label>제목</label>
                <input type="text" name="boardTitle" class="form-input w-100">
            </div>
            <div class="row left">
                <label>내용</label>
                <textarea name="boardContent" class="form-input w-100" rows="10"></textarea>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-positive w-100">작성하기</button>
            </div>
        </div>
    </form>

</body>

</html>

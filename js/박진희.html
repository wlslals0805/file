<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!--jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <!-- javascript 작성 공간 -->
    <script>
         $(function(){
            // $(".ck").on("input",function(){});
            // $(".ck").on("change",function(){});
            $(".ck").change(function(){

                //this == 체크박스
                // console.log(this.checked);//JS

                //JQuery에서는 태그의 정보를 읽을 때 두가지 명령이 있다
                //-.prop()은 자바스크립트에서 관리하는 태그의 정보를 읽는다
                //-.attr()은 태그에 써있는 글자를 읽는다
                //-원래 태그에 존재하는 속성은 prop(), 아니면 attr()을 사용
                console.log($(this).prop("checked"));
                console.log($(this).attr("checked"));

                //체크 여부에 따라 비밀번호가 표시되도록 처리

                if($(this).prop("checked")){//체크되어 있으면

                    $("[name=memberPw]").prop("type","text");
                    
                }
                else{
                $("[name=memberPw]").prop("type","password");}
            });
        });

        window.addEventListener("load", function () {
            var inputElement = document.querySelector("[name=memberPw]");
            var buttonList = document.querySelectorAll(".keypad");
            var deleteButton = document.querySelector(".delete");

            for (var i = 0; i < buttonList.length; i++) {
                buttonList[i].addEventListener("click", function () {
                    inputElement.value += this.textContent;
                });
            }

            deleteButton.addEventListener("click", function () {
                var inputValue = inputElement.value;
                if (inputValue.length > 0) {
                  
                    inputElement.value = inputValue.slice(0, -1);
                }
            });

            var clearBtn = document.querySelector(".clear");
            clearBtn.addEventListener("click", function(){
                var inputElement = document.querySelector("[name=memberPw]");
                inputElement.value = "";
            });
        });

       
    </script>
</head>
<body>

    <div class="container w-400">
    <div class="row"><h1>비밀번호 입력</h1></div>
    <!-- <input class="form-input w-100" readonly> -->
    <div class="row">
        <!-- <div class="target" style="height: 50px;"> -->
            
                <input type="password" name="memberPw" readonly class="form-input w-100">
           
        <!-- </div> -->
    </div>
    <div class="row left">
        <input type="checkbox" class="ck" >비밀번호 표시
    </div>
    <hr>
    <div class="row float-container">
        <div class="col-3 p-10"><button class="btn w-100 keypad">1</button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">2</button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">3</button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">4</button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">5</button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">6</button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">7</button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">8</button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">9</button></div>
        <div class="col-3 p-10"><button class="btn w-100 delete"><i class="fa-solid fa-delete-left"></i></button></div>
        <div class="col-3 p-10"><button class="btn w-100 keypad">0</button></div>
        <div class="col-3 p-10"><button class="btn w-100 clear"><i class="fa-solid fa-eraser"></i></button></div>
    </div>



</div>

</body>

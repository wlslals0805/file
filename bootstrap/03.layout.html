<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="test.css" rel="stylesheet">
</head>

<body>
    <!--
        Bootstrap grid system
        - 배치를 위한 여러 가지 클래스들
        1. container 생성
            - .container
            - .container-fluid
        2. row 생성
            - .row
        3. column 생성
            - .col
    -->
    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <h1>1단</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1>2단</h1>
            </div>
            <div class="col">
                <h1>2단</h1>
            </div>
        </div>

        <!-- 비대칭 배치 -->
        <div class="row">
            <div class="col-3">
                <h1>사이드바</h1>
            </div>
            <div class="col-9">
                <h1>메인컨텐츠</h1>
            </div>
        </div>

        <!-- 중앙 배치 - offset과 col을 조합하여 가운데 배치가 가능하다 -->
        <div class="row">
            <div class="col-6 offset-3">
                <h1>가운데배치</h1>
            </div>
        </div>

        <!-- 폭을 고려하여 배치 : 특정 시점이 되면 폭을 100%로 변화시키도록 하는 것이 가능하다 -->
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h1>small 배치</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>medium 배치</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1>large 배치</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <h1>사이드바</h1>
            </div>
            <div class="col-md-9">
                <h1>메인컨텐츠</h1>
            </div>
        </div>

        <!-- 
            폭 단계별로 설정 
            - 넓은화면(Large)에서는 1/2 (.col-lg-6)
            - 중간화면(Medium)에서는 2/3 (.col-md-8)
            - 좁은 화면에서는 100%
        -->
        <div class="row">
            <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8">
                <h1>복합 배치</h1>
            </div>
        </div>

        <hr>

        <!-- 갤러리 형태 배치 -->
        <div class="row">
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-2"><h1>내용</h1></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
